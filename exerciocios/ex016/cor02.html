<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configurações globais das CSS*/
            height: 100%;
        }
        body {
            background-attachment: fixed;
            background-image: linear-gradient(45deg,#8509FF, #FE00DC, #FF0063,#FF0634,#FFA000); 
        }
    </style>                 
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
